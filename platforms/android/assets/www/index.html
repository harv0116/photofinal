<!DOCTYPE html>

<html>
	<head>

        <meta name="viewport" content="width=device-width" />

    <body>     
             <div data-role="header">
    			<h1>Take Photos</h1>
  			</div>
            
            <div id="wrapper">
           		 <section data-role="page" id="takephoto" style="display:block">
                <!-- Show the photobox -->
                <!-- Paul's piece -->
                
                	<div id="leftside">
                     	<canvas id="full"></canvas>
                        <canvas id="thumb"></canvas>
                    </div>
                    <div id="rightside">
                    	<div id="right1">
                         	<input type="text" id="t" value="No more than 30 characters" maxlength="30"/><br/>
                        	<input type="radio" id="r1" name="placement" value="top" checked />top
							<input type="radio" id="r2" name="placement" value="bottom" />bottom    						
                        	<p><button id="b">Set Text</button></p>
                        	                            
                        </div>
                        <div id="right2">
							<p><button id="s">Save</button></p>
                        </div>
                    </div>
            <div id="navigation">
                <div id="lefttab"><h3 id="list">List Photos</h3></div>
                <div id="righttab"><h3 id="camera">Take Photo</h3></div>
            </div>
        
            	</section>
            

        	
            
            <section data-role="page" id="listphoto" style="display:none">
                <!-- Show the grid -->
                <!-- Anna's piece -->
                <div data-role="content">
                    <div id="grid"></div>
                </div>
            </section>
            
            <div data-role="overlay" style="display:none">&nbsp;</div>
      
            <div data-role="modal" style="display:none">
            <!-- Show full image -->
            <!-- Anna's piece -->
            
            </div>
		</div>

		<script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/phototake.js"></script>
        

        
       
	</body>
